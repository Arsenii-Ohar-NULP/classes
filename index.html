<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Classes - log in</title>
    <meta name="description" content="Register on our class system" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="login/login.css" />
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">

      </p>

    <script type="module" src="./login/login.js"></script>

    <div class="d-flex align-items-center justify-content-center vh-100">
      <div class="d-flex card text-center shadow rounded-5 p-4">
        <form name="form" class="main has-validation needs-validation" id="form">
          <p class="fs-3 p-3">Hi, please log in.</p>
          <div class="my-2">
            <input
              type="input"
              placeholder="Username or email"
              id="username"
              class="form-control-lg rounded-4 p-1 px-2"
              minlength="8"
              required
            />
            <div class="invalid-feedback">
              Not good!
            </div>
          </div>
          <div class="my-2">
            <input
              id="password"
              placeholder="Password"
              type="password"
              class="form-control-lg rounded-4 p-1 px-2"
              minlength="8"
              required
            />
            <div class="invalid-feedback">
              Not good!
            </div>
          </div>
          <div class="form-check mx-auto text-start">
            <input
              id="remember-me"
              name="remember-me"
              class="form-check-input"
              type="checkbox"
              value=""
            />
            <label for="remember-me" class="form-check-label"
              >Remember me</label
            >
          </div>
          <div class="row m-2 g-0">
            <div class="col-md text-center m-1">
              <button class="btn btn-primary rounded-pill" type="button" id="loginButton">
                Log in
              </button>
            </div>
            <div class="col-md text-center m-1">
              
              <button 
              class="btn btn-secondary rounded-pill" 
              type="button"
              onclick="window.location.href='../registration/registration.html'">
                Sign up
              </button>
            </a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
