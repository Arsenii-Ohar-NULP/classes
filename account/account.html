<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Account</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="account.css" />
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Classes</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-between"
          id="navbarNavDropdown"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Home</a>
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">
                <img
                  src="images/how-to-watch-john-wick (2).jpg"
                  height="48"
                  width="48"
                  class="rounded-circle"
                />
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <p class="fs-3 p-3">Account</p>

      <form class="">
        <div class="container card bg-light h-100 rounded-5 m-2">
          <div class="container m-1 text-center">
            <img
              src="./images/how-to-watch-john-wick (2).jpg"
              class="rounded-circle p-3"
            />
            <div class="input-group m-1 my-3">
              <label class="input-group-text" for="inputGroupFile01"
                >Upload</label
              >
              <input
                type="file"
                class="form-control"
                id="inputGroupFile01"
                accept=".gif,.jpg,.jpeg,.png"
              />
            </div>
          </div>
          <div class="p-1">
            <label for="nicknameControl" class="form-label">Nickname</label>
            <input
              type="tel"
              class="form-control"
              id="nicknameControl"
              placeholder="johnsmith"
              value="johnwick"
            />
          </div>
          <div class="p-1">
            <div class="row">
              <div class="col-lg">
                <label for="firstNameForm" class="form-label">First name</label>
                <input
                  type="text"
                  class="form-control m-1"
                  id="firstNameForm"
                  placeholder="John"
                  value="John"
                />
              </div>
              <div class="col-lg">
                <label for="lastNameForm" class="form-label">Last name</label>
                <input
                  type="text"
                  class="form-control m-1"
                  id="lastNameForm"
                  placeholder="Smith"
                  value="Wick"
                />
              </div>
            </div>
          </div>
          <div class="p-1">
            <label for="emailFormControl" class="form-label"
              >Email address</label
            >
            <input
              type="email"
              class="form-control"
              id="emailFormControl"
              placeholder="name@email.com"
              value="johnwick@gmail.com"
            />
          </div>
          <div class="p-1">
            <label for="phoneNumberControl" class="form-label"
              >Phone number</label
            >
            <input
              type="tel"
              class="form-control"
              id="phoneNumberControl"
              placeholder="+38098000000"
              value="+380987669293"
            />
          </div>
          <div class="container mx-auto my-3 text-center">
            <button type="button" class="btn btn-primary">Save</button>
          </div>
        </div>
      </form>
    </div>
    <script src="" async defer></script>
  </body>
</html>
