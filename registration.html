<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="registration.css" />
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->
    <div class="container vw-100 vh-100 ">
        <div class="grid">
          <div class="row">
            <h1 class="p-3">Sign up.</h1>
            <hr />
          </div>
          <div class="row">
            <form name="form">
                    <div class="row">
                      <div class="container text-center">
                        <img
                          src="./images/how-to-watch-john-wick (2).jpg"
                          class="rounded-circle"
                        />
                        <div class="input-group my-3">
                          <input
                            type="file"
                            class="form-control"
                            id="inputGroupFile01"
                            accept=".gif,.jpg,.jpeg,.png"
                          />
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="p-1 ">
                        <input
                          type="tel"
                          class="form-control"
                          id="nicknameControl"
                          placeholder="Nickname"
                          minlength="8"
                        />
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-lg p-1 ">
                        <input
                          type="text"
                          class="form-control"
                          id="firstNameForm"
                          placeholder="First name"
                        />
                      </div>
                      <div class="col-lg p-1 ">
                        <input
                          type="text"
                          class="form-control"
                          id="lastNameForm"
                          placeholder="Last name"
                        />
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-lg p-1 ">
                        <div class="input-group">
                          <input
                            type="text"
                            class="form-control"
                            placeholder="Email"
                            aria-label="Email"
                          />
                        </div>
                      </div>
        
                      <div class="col-lg p-1 ">
                        <div class="input-group">
                          <input
                            type="tel"
                            class="form-control"
                            id="phoneNumberControl"
                            placeholder="Phone number"
                          />
                        </div>
                      </div>
                    </div>
                    <hr/>

                    <div class="container mx-auto my-3 text-center p-3 start-0">
        
                      <button type="button" class="btn btn-primary rounded-4 p-2 px-4">
                        Sign up
                      </button>
                    </div>
            </form>
          </div>
      </div>
    </div>
  </body>
</html>
